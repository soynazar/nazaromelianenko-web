<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nazar Omelianenko</title>
 <!-- FAVICON & BRANDING -->
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="/images/favicon/site.webmanifest">
  <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#e2725b">
  <meta name="msapplication-TileColor" content="#f2f1ef">
  <meta name="theme-color" content="#f2f1ef">

  
  <script>
    (function () {
      // 1. Miramos si ya hay un idioma preferido en el localStorage
      const savedLang = localStorage.getItem("site_lang");
      
      // 2. Si no hay idioma guardado, miramos el navegador
      const browserLang = (navigator.language || navigator.userLanguage).toLowerCase();
      
      let targetLang = "es"; // Por defecto
      if (savedLang && ["es", "en", "ru"].includes(savedLang)) {
        targetLang = savedLang;
      } else {
        if (browserLang.startsWith("ru") || browserLang.startsWith("uk")) targetLang = "ru";
        else if (browserLang.startsWith("en")) targetLang = "en";
      }

      // 3. Guardamos la elección para la próxima vez
      localStorage.setItem("site_lang", targetLang);

      // 4. REDIRECCIÓN LIMPIA: Redirigimos a la subcarpeta sin poner index.html
      // Esto hará que en la barra salga nazaromelianenko.com/es/
      window.location.replace("/" + targetLang + "/");
    })();
  </script>
</head>
<body>
  <p>Redirecting / Redirigiendo...</p>
</body>
</html>
