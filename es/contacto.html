<html lang="es">
<head>
  <meta charset="UTF-8" />

 <!-- FAVICON & BRANDING -->

  <!-- 2. Los PNGs en su carpeta correcta -->
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/images/favicon/apple-touch-icon.png">
  <link rel="manifest" href="/images/favicon/site.webmanifest">

  <meta name="theme-color" content="#f2f1ef">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

<body class="is-loading">

  <div id="header-slot"></div>

  <main class="page">
    
    <!-- HERO (Directo y Humano) -->
    <section class="container page-hero">
      <h1>Contacto</h1>
      <p class="lead">
        Si quieres hablar sobre clases, preparación DELE/EOI o un proyecto web, 
        escríbeme y lo enfocamos con claridad.
      </p>
    </section>

    <!-- ESTRUCTURA DE 2 COLUMNAS (Contexto + Acción) -->
    <section class="container contact-layout">
      
      <!-- COLUMNA IZQUIERDA: Contexto -->
      <div class="contact-info">
        <h3>Contacto directo</h3>
        <a href="mailto:nazar.dezign@gmail.com" class="contact-email">
            nazar.dezign@gmail.com
        </a>

        <h3>Idioma</h3>
        <p class="contact-note">
            Puedes escribirme en <strong>español, ruso, inglés o catalán</strong>. 
            Adaptaré mi respuesta a tu idioma desde el primer momento.
        </p>
      </div>

      <!-- COLUMNA DERECHA: Formulario Editorial -->
      <form class="form-editorial" action="mailto:nazar.dezign@gmail.com" method="post" enctype="text/plain">
        
        <!-- Nombre -->
        <div class="form-group">
            <label class="form-label" for="name">Tu nombre</label>
            <input class="form-line" id="name" name="Nombre" type="text" placeholder="Cómo te llamas" required />
        </div>

        <!-- Email -->
        <div class="form-group">
            <label class="form-label" for="email">Tu email</label>
            <input class="form-line" id="email" name="Email" type="email" placeholder="Para poder responderte" required />
        </div>

        <!-- Tema (Dropdown limpio) -->
        <div class="form-group">
            <label class="form-label" for="topic">¿Sobre qué quieres hablar?</label>
            <select class="form-line" id="topic" name="Tema" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option>Clases de Español / Valenciano</option>
                <option>Preparación Exámenes (DELE/EOI)</option>
                <option>Proyecto Web / Desarrollo</option>
                <option>Colaboración profesional</option>
                <option>Otro asunto</option>
            </select>
        </div>

        <!-- Mensaje -->
        <div class="form-group">
            <label class="form-label" for="message">Cuéntame detalles</label>
            <textarea class="form-line" id="message" name="Mensaje" rows="4" 
                placeholder="Objetivos, nivel actual, plazos o contexto del proyecto..." required></textarea>
        </div>

        <!-- Botón (Estilo Enlace con Flecha) -->
        <button class="button" type="submit" style="margin-top: 1rem;">
            Enviar mensaje
        </button>

      </form>

    </section>

  </main>

  <div id="footer-slot"></div>

</body></html>
